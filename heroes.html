<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>
       
      </header>

      <section>

      </section>

    <script>
     
     const header = document.querySelector('header');
     const section = document.querySelector('section');

         var url = "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json";
    
        var peticion= new XMLHttpRequest();
        peticion.open('GET',url);
         peticion.responseType = 'json';
         peticion.send();

         
         peticion.onload= function (){
             const superheroes = peticion.response;
             populateHeader(superheroes);
             showHeroes(superheroes);
         };

 function populateHeader(jsonObj){
     const myH1 = document.createElement('h1');
     myH1.textContent = jsonObj['squadName'];
     header.appendChild(myH1);

     const myPara= document.createElement('p');
     myPara.textContent = 'Hometown: ' + jsonObj['homeTown']+ ' //Formed: '+ jsonObj['formed'];
     header.appendChild(myPara);

    }

function showHeroes(jsonObj){
     const heroes = jsonObj['members'];

     for (let i =0;  i < heroes.length; i++){
         const articulo= document.createElement('article');
         const h2= document.createElement('h2');
         const p1= document.createElement('p');
         const p2= document.createElement('p');
         const p3= document.createElement('p');
         const myList= document.createElement('ul');

       h2.textContent=heroes[i].name;
       p1.textContent = 'Secret identity: ' + heroes[i].secretIdentity;
       p2.textContent = 'Age: ' + heroes[i].age;
       p3.textContent = 'Superpowers:';



       const superPowers = heroes[i].powers;
    for (let j = 0; j < superPowers.length; j++) {
      const listItem = document.createElement('li');
      listItem.textContent = superPowers[j];
      myList.appendChild(listItem);
    }

    articulo.appendChild(h2);
    articulo.appendChild(p1);
    articulo.appendChild(p2);
    articulo.appendChild(p3);
    articulo.appendChild(myList);

       section.appendChild(articulo);

     }
} 


    </script>
  </body>
</html>
